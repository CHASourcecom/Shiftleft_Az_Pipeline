trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
- task: CmdLine@2
  inputs:
    script: |
       docker pull checkpoint/shiftleft
       docker run -v=$(pwd):/tmp/ -e "SHIFTLEFT_REGION=eu1" -e "CHKP_CLOUDGUARD_ID=${{ secrets.CHKP_CLOUDGUARD_ID }}" -e "CHKP_CLOUDGUARD_SECRET=${{ secrets.CHKP_CLOUDGUARD_SECRET }}" checkpoint/shiftleft shiftleft code-scan -s /tmp/
    displayName: Running Source Code scan
  
  
